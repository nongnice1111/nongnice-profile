<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nongnice Personal Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: absolute;
            inset: 0;
            transition: transform 0.3s ease-out;
            z-index: 1;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(127, 29, 29, 0.2), #000000);
        }

        .pulse-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        .pulse-blob-1 {
            width: 384px;
            height: 384px;
            background: #dc2626;
            top: 25%;
            left: 25%;
        }

        .pulse-blob-2 {
            width: 384px;
            height: 384px;
            background: #dc2626;
            bottom: 25%;
            right: 25%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.15;
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        /* Profile Image */
        .profile-image {
            margin-bottom: 48px;
            animation: fadeInDown 0.8s ease-out;
        }

        .profile-image img {
            width: 192px;
            height: 192px;
            border-radius: 50%;
            box-shadow: 0 25px 50px -12px rgba(220, 38, 38, 0.5);
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        .profile-image img:hover {
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .profile-image {
                margin-bottom: 64px;
            }

            .profile-image img {
                width: 256px;
                height: 256px;
            }
        }

        /* Name and Text */
        .name-section {
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #dc2626;
        }

        @media (min-width: 768px) {
            .name {
                font-size: 64px;
            }
        }

        .typewriter-text {
            font-size: 32px;
            font-weight: bold;
            color: #dc2626;
            position: relative;
            display: inline-block;
        }

        @media (min-width: 768px) {
            .typewriter-text {
                font-size: 48px;
            }
        }

        .cursor {
            position: absolute;
            right: -4px;
            top: 0;
            height: 100%;
            border-left: 4px solid #dc2626;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 32px;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .social-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #dc2626;
            color: #dc2626;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease-out;
            box-shadow: 0 10px 25px -5px rgba(220, 38, 38, 0);
        }

        .social-icon:hover {
            background-color: #dc2626;
            color: #000000;
            transform: scale(1.25) translateY(-8px);
            box-shadow: 0 10px 25px -5px rgba(220, 38, 38, 0.5);
        }

        @media (min-width: 768px) {
            .social-icon {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .social-icons {
                gap: 40px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Animated Background -->
        <div class="bg-gradient" id="bgGradient">
            <div class="pulse-blob pulse-blob-1"></div>
            <div class="pulse-blob pulse-blob-2"></div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Profile Image -->
            <div class="profile-image">
                <img src="https://avatars.pfptown.com/123/dark-anime-pfp-5064.png" alt="Nongnice">
            </div>

            <!-- Name and Typewriter Text -->
            <div class="name-section">
                <h1 class="name">Nongnice</h1>
                <h2 class="typewriter-text">
                    <span id="typewriter"></span>
                    <span class="cursor"></span>
                </h2>
            </div>

            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com/_.nnxceqaz?igsh=ZmQ3OXNmNXNsZzAz&utm_source=qr" target="_blank" rel="noopener noreferrer" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://discord.com/users/877365725814206534" target="_blank" rel="noopener noreferrer" class="social-icon">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Typewriter Effect
        const typewriterElement = document.getElementById('typewriter');
        const text = 'luv nim mak2';
        let index = 0;
        let isDeleting = false;

        function typewriter() {
            if (!isDeleting && index < text.length) {
                typewriterElement.textContent = text.substring(0, index + 1);
                index++;
                setTimeout(typewriter, 100);
            } else if (isDeleting && index > 0) {
                typewriterElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(typewriter, 50);
            } else if (index === text.length) {
                isDeleting = true;
                setTimeout(typewriter, 2000);
            } else if (index === 0 && isDeleting) {
                isDeleting = false;
                setTimeout(typewriter, 500);
            }
        }

        typewriter();

        // Mouse Move Effect for Background
        const container = document.getElementById('container');
        const bgGradient = document.getElementById('bgGradient');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const distX = (x - centerX) * 0.05;
            const distY = (y - centerY) * 0.05;

            bgGradient.style.transform = `translate(${distX}px, ${distY}px)`;
        });

        container.addEventListener('mouseleave', () => {
            bgGradient.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
